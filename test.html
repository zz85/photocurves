<html>
	<body>
		<script src="src/curve_editor.js"></script>
		<script src="src/spline.js"></script>
		<script>
			/**
				Events
					POINTS_MOVING: from Box
					POINTS_STOPPED: from Box
					POINTS_UPDATED(points): from Grid, from Box(removal) to redraw
					REDRAW - trigger rerender (not used)
			*/
			let points;
			let editor, mapper, photo;
			let ys = [], xs = [], ks = [];
			register({
				notify(type, _points) {
					// console.log(`Received event [${type}]`, points)
					if (type === 'REDRAW') {
						console.log('zzzz')
						photo && photo._draw();
						return
					}
					if (type !== 'POINTS_UPDATED' || !_points) return

					points = _points;
					xs = points.map(p => p.t)
					ys = points.map(p => p.v)
					ks = points.concat();

					CSPL.getNaturalKs(xs, ys, ks);
					
					editor && editor._draw()
					mapper && mapper._draw()
					photo && photo._draw();

					// TODO save / export points
				}
			})

			// GLOBAL curve
			const curve = (t) =>
				clamp(CSPL.evalSpline(t, xs, ys, ks), 0, 1)
				// CSPL.evalSpline(t, xs, ys, ks)
				// linearCurve(t, points);

			editor = new CanvasElement(
				380, 380,
				new Editor(380, 380)
			);

			mapper = new CanvasElement(300, 300,
				new MapElement(300, 300));

			const img = 
				'img/Lenna.png'
				// 'https://mdn.mozillademos.org/files/5397/rhino.jpg'
				// 'img/rhino.jpg'
				// 'img/climbing.jpg'

			photo_holder = new Photo(img)

			photo = new CanvasElement(
				700, 880,
				photo_holder
			);

			const dom = editor.canvas;
			document.body.appendChild(dom);
			document.body.appendChild(mapper.canvas);
			document.body.appendChild(photo.canvas);



		</script>
	</body>
</html>
